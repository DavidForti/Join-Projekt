<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Project Management Tool - Sign Up</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/mini_backend.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/signup.js"></script>
    <script src="./js/login.js"></script>
</head>

<body onload="init()">
    <img id="join-logo" src="img/joinLogoMain.png" class="join-logo">
    <div class="form-container">
        <form class="form-login-box form-signup-box" onsubmit="signUpNewUser(); return false;">
            <div style="cursor: pointer;" class="signup-arrow-left-box">
                <img src="./img/arrow-left-line.png" class="signup-arrow-left" onclick="goToPage('index.html')">
            </div>
            <h1>Sign up</h1>
            <div class="form-input-container">
                <div class="form-input-box">
                    <input type="text" id="name" placeholder="Name" required>
                    <img src="./img/name.png">
                </div>
            </div>
            <div class="form-input-container">
                <div class="form-input-box">
                    <input type="email" id="email" placeholder="Email" required onkeydown="resetWarningMsg()">
                    <img src="./img/email.png">
                </div>
                <span id="email-address-exists" class="d-none">Email address already exists</span>
            </div>
            <div class="form-input-container">
                <div class="form-input-box">
                    <input type="password" id="password" placeholder="Password" required minlength="4">
                    <img src="./img/encrypted.png">
                </div>
            </div>
            <div class="form-btn-box">
                <button type="submit" class="form-btn-user">Sign up</button>
            </div>
        </form>
    </div>
</body>

</html>
