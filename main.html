<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/mainstyle.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/summary.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/board.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/legal-notice.css">
    <link rel="stylesheet" href="css/dragAndDrop.css">
    <link rel="stylesheet" href="css/contacts.css">
    <title>Backend-Integration</title>
    <script src="js/contacts_js/contacts.js"></script>
    <script src="./js/mini_backend.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/summary_js/summary.js"></script>
    <script src="js/legalNotice_js/legalNotice.js"></script>
    <script src="js/dragAndDrop_js/dragAndDrop.js"></script>
    <!--checken ob bei summary, board und addTotask ./ gebraucht wird ???-->
    <script src="./js/board_js/board.js"></script>
    <script src="./js/addToTask_js/addToTask.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body onload="summary()">
    <!-- return false nicht vergessen damit nicht neu geladen wird. Ansonsten gibt es Fehler beim speichern des Task im Backend !!! -->
    <form onsubmit="addTask(); return false;">
    </form>
    <!-- Main container !-->
    <div class="from-contianer">
        <div class="main-container">
            <img src="/img/join-logo-white.png" class="main-img">
            <div class="menu">
                <div class="menu-list" onclick="summaryclick()">
                    <div id="changeColor">
                        <h3 class="headline-summary"> <img src="/img/summary.png" class="summary-logo">Summary </h3>
                    </div>
                </div>
                <div class="menu-list" onclick="board()">
                    <div id="changeColorboard">
                        <h3 class="headline-borad"><img src="/img/board.png" class="board-logo">Board</h3>
                    </div>
                </div>
                <div class="menu-list" onclick="addToTask()">
                    <img src="/img/addTask.png" class="addTask-logo">
                    <h3 class="headline-addTask">Add Task</h3>
                </div>
                <div class="menu-list" onclick="initContacts()">
                    <img src="/img/addTask.png" class="addTask-logo">
                    <h3 class="headline-addTask">Contacts</h3>
                </div>
                <div class="menu-list" onclick="legalNotice()">
                    <div id="changeColorNotice">
                        <h3 class="headline-notice"> <img src="/img/legal-notice.png" class="notice-logo">Legal Notice
                        </h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="summary-container">
            <div id="contantSummary" class="d-none reander-contianer-summary"> </div>
        </div>

        <div class="board-container">
            <div id="contantAddToTask"></div>
            <div id="contantBoard" class="container-Board"></div>
        </div>

        <div class="addTask-container"></div>

        <div id="contacts-container" class="d-none"></div>

        <div id="contentNotice" class="contant-notice"></div>

        <div class="main-headline">
            <h2 class="main-headline-text">Kanban Project Management Tool</h2>
        </div>
    </div>

</body>

</html>
