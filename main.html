<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/mainstyle.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/summary.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/board.css">
    <link rel="stylesheet" href="css/legal-notice.css">
    <title>Backend-Integration</title>
    <script src="./js/mini_backend.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/summary_js/summary.js"></script>
    <!--checken ob bei summary, board und addTotask ./ gebraucht wird ???-->
    <script src="./js/board_js/board.js"></script>
    <script src="./js/addToTask_js/addToTask.js"></script>
</head>

<body onload="summary()">
    <!-- return false nicht vergessen damit nicht neu geladen wird. Ansonsten gibt es Fehler beim speichern des Task im Backend !!! -->
    <form onsubmit="addTask(); return false;">
    </form>
    <!-- Main container !-->
    <div class="main-container">

        <img src="/img/joinLogo.png" class="main-img">

        <div class="summary-container" onclick="summaryclick()">
            <div id="contantSummary" class="d-none"> </div>
            <img src="/img/summary.png" class="summary-logo">
            <h3 class="headline-summary">Summary</h3>
        </div>

        <div class="board-container" onclick="board()">
            <div id="contantBoard" class="d-none"></div>
            <div id="contantAddToTask"></div>
            <img src="/img/board.png" class="board-logo">
            <h3 class="headline-borad">Board</h3>
        </div>

        <div class="addTask-container" onclick="addToTask()">
            <img src="/img/addTask.png" class="addTask-logo">
            <h3 class="headline-addTask">Add Task</h3>
        </div>

        <div class="legal-notice-container" onclick="legalNotice()">
            <img src="/img/legal-notice.png" class="board-logo">
            <h3 class="headline-borad">Legal Notice</h3>
        </div>

    </div>

    <div class="main-headline">
        <h2 class="main-headline-text">Kanban Project Management Tool</h2>
    </div>


</body>

</html>
