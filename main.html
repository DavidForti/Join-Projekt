<body onload="summary(); color2(0)">
    <!-- return false nicht vergessen damit nicht neu geladen wird. Ansonsten gibt es Fehler beim speichern des Task im Backend !!! -->
    <form onsubmit="addTask(); return false;">
    </form>
    <!-- Main container !-->
    <div class="from-contianer">
        <div class="main-container">
            <img src="/img/join-logo-white.png" class="main-img">
            <div class="menu">
                <div  id="summaryId" class="menu-list" onclick="renderDiv() ;color2(0) ">
                    <h3 class="headline-summary"> <img src="/img/summary.png" class="summary-logo">Summary </h3>
                </div>
                <div id="boardId"  class="menu-list" onclick="board() ;color2(1)">
                    <h3 class="headline-borad"><img src="/img/board.png" class="board-logo">Board</h3>
                </div>
                <div id="addTaskId"  class="menu-list" onclick="renderAddTask() ;color2(2)">
                    <div class="task-div d-flex align-items-center gap10">
                        <h3 class="headline-addTask">Add Task</h3> <img src="/img/addTask.png" class="addTask-logo">
                    </div>
                </div>
                <div  id="contactsId" class="menu-list" onclick="initContacts() ;color2(3)">

                    <div class="contacts-div d-flex align-items-center gap10">
                        <h3 class="headline-addTask">Contacts</h3> <img src="/img/addTask.png" class="addTask-logo">
                    </div>
                </div>
                <div  id="showNoticeId" class="menu-list d-none-375px" onclick="showNotice() ;color2(4)">

                    <div id="changeColorNotice">
                        <h3 class="headline-notice"> <img src="/img/legal-notice.png" class="notice-logo">Legal Notice
                        </h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="summary-container">
            <div id="contantSummary" class="d-none reander-contianer-summary"> </div>
        </div>

        <div class="board-container">
            <div id="contantAddToTask"></div>
            <div id="contantBoard" class="container-Board"></div>
        </div>

        <div class="addTask-container"></div>

        <div id="contacts-container"></div>

        <div id="contentNotice" class="contant-notice"></div>

        <div class="main-headline">
