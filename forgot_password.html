<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Project Management Tool - Forgot Password</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/mini_backend.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/forgot_password.js"></script>
    <!-- <script src="./js/login.js"></script> -->
</head>

<body onload="init()">
    <img id="join-logo" src="img/joinLogoMain.png" class="join-logo">
    <div class="form-container">
        <form class="form-forgot-password-box" onsubmit="onSubmitForgotPassword(event)">
            <img src="./img/arrow-left-line.png" class="forgot-password-arrow-left" onclick="goToPage('index.html')">
            <h1>I forgot my password</h1>
            <span>Don't worry! We will send you an email with the instruction to reset your password.</span>
            <div class="form-input-container">
                <div class="form-input-box">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <img src="./img/email.png">
                </div>
            </div>
            <div class="form-btn-box">
                <button type="submit" class="form-btn-user">Send me the email</button>
            </div>
            <!-- <a onclick="resertPasswordOnlyForTesting()" style="color: black;">Call Reset Password Page FOR TESTING ONLY</a> -->
        </form>
        <div id="notification-forgot-password-container" class="d-none">
            <div id="notification-box" class="notification-forgot-password-box">
                <img id="email-sent" src="./img/email-send-check.png" class="email-sent">
                <span id="notification-message"></span>
            </div>
        </div>
    </div>
</body>

</html>
