<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Project Management Tool - Reset Password</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/mini_backend.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/reset_password.js"></script>
</head>

<body onload="onPageLoad()">
    <img id="join-logo" src="./../img/joinLogoMain.png" class="join-logo">
    <div class="form-container">
        <form class="form-reset-password-box" onsubmit="onSubmitResetUserPassword(event)">
            <img src="/img/arrow-left-line.png" class="reset-password-arrow-left" onclick="goToPage('../index.html')">
            <h1>Reset your password</h1>
            <span>Change your account password.</span>
            <div class="form-input-box">
                <input type="password" id="password" name="password" placeholder="New password" required>
            </div>
            <div class="form-input-box">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>
            </div>
            <div class="form-btn-box">
                <button type="submit" class="form-btn-user">Continue</button>
            </div>
        </form>
        <div id="notification-reset-password-container" class="d-none">
            <div id="notification-box" class="notification-reset-password-box">
                <span id="notification-message"></span>
            </div>
        </div>
    </div>
</body>

</html>
