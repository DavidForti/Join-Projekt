<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Project Management Tool - Reset Password</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/login_responsive.css">
    <script src="/js/mini_backend.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/reset_password.js"></script>
</head>

<body onload="init()">
    <img id="join-logo" src="./../img/join-logo-gray.png" class="join-logo">
    <div class="form-container">
        <form class="form-reset-password-box" onsubmit="onSubmitResetUserPassword(event)">
            <div class="reset-password-arrow-left-box">
                <img src="/img/arrow-left-blue.png" class="reset-password-arrow-left-blue" onclick="goToPage('../index.html')">
                <img src="/img/arrow-left-black.png" class="reset-password-arrow-left-black d-none" onclick="goToPage('../index.html')">
            </div>                
            <h1 id="form-reset-password-box-h1">Reset your password</h1>
            <div class="separator"></div>
            <span>Change your account password here.</span>
            <div class="form-input-container">
                <div class="form-input-box">
                    <input type="password" id="password" name="password" placeholder="New password" required>
                </div>
            </div>
            <div class="form-input-container">
                <div class="form-input-box">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password"
                        required>
                </div>
            </div>
            <button type="submit" class="form-btn-reset-password">Continue</button>
        </form>
        <div id="notification-reset-password-container" class="d-none notification-mobil">
            <div id="notification-box" class="notification-reset-password-box notification-mobil">
                <span id="notification-message"></span>
            </div>
        </div>
    </div>
</body>

</html>
